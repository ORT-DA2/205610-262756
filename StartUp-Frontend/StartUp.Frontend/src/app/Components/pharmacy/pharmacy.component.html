<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div *ngIf="successfulResponse" class="alert alert-success alert-dismissible fade show " role="alert">
                    {{successfulResponseMessage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div *ngIf="errorResponse" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{errorResponseMessage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create pharmacy</h5>
                        <form (submit)="createPharmacy()" [formGroup]="formCreatePharmacy"
                            class="row g-3 needs-validation">
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input formControlName="name" name="name" type="text" class="form-control">
                                    <div *ngIf="formCreatePharmacy.controls['name'].invalid &&
                                        (formCreatePharmacy.controls['name'].dirty || 
                                        formCreatePharmacy.controls['name'].touched)" class="alert alert-danger">
                                        <div *ngIf="formCreatePharmacy.controls['name'].errors?.['required']">
                                            pharmacy name is required.
                                        </div>
                                        <div *ngIf="formCreatePharmacy.controls['name'].errors?.['maxlength']">
                                            pharmacy can have a maximum of 50 characters
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                    <input formControlName="address" name="address" type="text" class="form-control">
                                    <div *ngIf="formCreatePharmacy.controls['address'].invalid &&
                                        (formCreatePharmacy.controls['address'].dirty || 
                                        formCreatePharmacy.controls['address'].touched)" class="alert alert-danger">
                                        <div *ngIf="formCreatePharmacy.controls['address'].errors?.['required']">
                                            pharmacy address is required.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="row-6">
                                    <button [disabled]="formCreatePharmacy.invalid" type="submit"
                                        class="btn btn-primary col-12">Create
                                        Pharmacy
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

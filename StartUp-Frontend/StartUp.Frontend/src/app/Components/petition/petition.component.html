<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div *ngIf="successfulResponse" class="alert alert-success alert-dismissible fade show " role="alert">
                    {{successfulResponseMessage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div *ngIf="errorResponse" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{errorResponseMessage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create Petition</h5>
                        <form (submit)="createPetition()" [formGroup]="formCreatePetition"
                            class="row g-3 needs-validation">
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input formControlName="code" code="code" type="text" class="form-control">
                                    <div *ngIf="formCreatePetition.controls['code'].invalid &&
                                        (formCreatePetition.controls['code'].dirty || 
                                        formCreatePetition.controls['code'].touched)" class="alert alert-danger">
                                        <div *ngIf="formCreatePetition.controls['code'].errors?.['required']">
                                            Petition code is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Amount</label>
                                <div class="col-sm-10">
                                    <input formControlName="amount" name="amount" type="number" class="form-control">
                                    <div *ngIf="formCreatePetition.controls['amount'].invalid &&
                                        (formCreatePetition.controls['amount'].dirty || 
                                        formCreatePetition.controls['amount'].touched)" class="alert alert-danger">
                                        <div *ngIf="formCreatePetition.controls['amount'].errors?.['required']">
                                            Petition amount is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="row-6">
                                    <button type="submit" class="btn btn-primary col-12">Create
                                        Petition
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
